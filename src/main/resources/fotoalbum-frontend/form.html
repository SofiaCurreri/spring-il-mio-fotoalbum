<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Contact me</title>

    <!-- Bootstrap CDN -->
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            rel="stylesheet"
    />

    <!-- FontAwesome CDN -->
    <link
            crossorigin="anonymous"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            referrerpolicy="no-referrer"
            rel="stylesheet"
    />

    <!-- Axios CDN -->
    <script
            crossorigin="anonymous"
            integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
    ></script>

    <!-- File CSS -->
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
<div class="mt-3 me-3 d-flex justify-content-end">
    <a class="btn btn-success" href="homepage.html">Back to Album</a>
</div>

<div class="container">
    <!--Title-->
    <h2 class="mt-5 text-center">Fill the form if you need any kind of info <i class="fa-regular fa-face-smile"></i>
    </h2>

    <!--Form-->
    <form class="mt-5 d-flex flex-column align-items-center" method="post" onsubmit="submitForm(event)">
        <div class="col-6 my-3">
            <label class="form-label" for="message">Type your message here*</label>
            <textarea class="form-control" id="message" required rows="10"></textarea>
        </div>

        <div class="col-6">
            <label class="form-label" for="email">Your email*</label>
            <input class="form-control" id="email" required type="email">
        </div>

        <div class="col-6 my-4">
            <button class="btn btn-success" type="submit">Send</button>
            <a class="btn btn-secondary mx-1" href="homepage.html">Cancel</a>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
